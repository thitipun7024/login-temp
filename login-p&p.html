<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stlye.css">
    <title>Document</title>
</head>
<body>
    <div class="d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="card shadow align-items-center justify-content-center h-" style="border-radius: 1rem;">
                        <div class="container-fluid">
                          <div class="row justify-content-center">
                            <div class="col-md-9 col-lg-7 col-xl-xxl-4">
                              <img src="./img/logoPP-ai.svg"
                                class="img" alt="Sample image" width="100%">
                            </div>
                            <div class="col-md-9 col-lg-4 col-xl-5">
                                
                                <h3 style=" text-align: center;">เข้าสู่ระบบ</h3>
                                <p></p>
                              <form>
                      
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3">ชื่อผู้ใช้</label>
                                    <div class="input-container">
                                        <input type="text" name="text" class="form-control form-control-md input" placeholder="Username">
                                        <div class="highlight"></div>
                                      </div>
                                </div>
                      
                                <!-- Password input -->
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="form3Example3">รหัสผ่าน</label>
                                    <div class="input-container">
                                        <input type="text" name="text" class="form-control form-control-md input" placeholder="Password">
                                        <div class="highlight"></div>
                                      </div>
                                </div>
                      
                                <div class="d-flex justify-content-between align-items-center">
                                  <!-- Checkbox -->
                                  <div class="form-check mb-0">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                    <label class="form-check-label" for="form2Example3">
                                        จดจำฉัน
                                    </label>
                                  </div>
                                  <a href="#!" class="text-body">ลืมรหัสผ่าน?</a>
                                </div>
                      
                                <div class="text-start text-lg-start mt-3 pt-2">
                                    <button>
                                        <span>ตกลง</span>
                                      </button>
                                </div>
                      
                              </form>
                            </div>
                          </div>
                        </div>
            </div>
        </div>
    </div>
    
</body>
</html>
